<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Visualizador SIDC OTAN</title>

  <script src="js/milsymbol.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;

      background-image:
        url("img/fondo.png"),
        url("img/fondo.png");

      background-position:
        left center,
        right center;

      background-size:
        contain,
        cover;

      background-repeat: 
        repeat-y,
        repeat-y;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-window {
      width: 70vw;
      min-height: calc(100vh - 40px);
      background: #f5f5f5;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      border-radius: 16px;
      position: relative;
      overflow: hidden;      
    }

    #resultado svg {
      background: white;
      padding: 20px;
      border-radius: 6px;
    }

    .app-content {
      position: absolute;
      top: 390px;
      bottom: 0px;
      width: 100%;
      overflow-y: auto;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;

      padding-bottom: 50px;
    }



    #sidc-viewer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index:1000;
      
      font-family: monospace;
      font-size: 18px;
      background: #222;
      color: #00ffcc;
      padding: 6px 10px;
      border-radius: 6px;

      display: flex;
      gap: 6px;
      align-items: center;
    }

    #sidc-input {
      background: transparent;
      border: none;
      outline: none;
      color: #00ffcc;
      font-family: monospace;
      font-size: 18px;
      width: 320px;
    }
   
    .title-main {
      margin-top: -15px;
      font-size: 40px;
      font-weight: bold;
      color: #222;
    }

    .title-sub {
      margin-top: 4px;
      font-size: 14px;
      color: #555;
    }
   
    .identity-separator {
      width: 300px;
      height: 2px;
      background: #bbb;
      margin: 0 auto 8px auto;
    }

    /* Etiquetas del titulo del primer bloque */
    .identity-title {
      font-size: 20px;
      color: #444;
      margin-bottom: 0px;
    }


    /* modifica la sparacion entre label y selector del app-content */  
    .identity-selectors {
      display: flex;
      gap: 10px;
      justify-content: center;
    }


    /* modifica los selectores de la columna derecha */    
    .identity-selectors select {
      font-size: 15px;
      padding: 0px 6px;
      line-height: 1.2;
      min-height: 20px;
    }

    .identity-block {
      margin-top: 16px;
      text-align: center;
    }

    /* Etiquetas del grupo de abajo */
    .selector-label {
      font-size: 15px;
      color: #444;
      align-self: center;
    }
    .app-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 0 10px 0;
      text-align: center;
      background: #f5f5f5;
      z-index: 10;
    }

    #symbol-viewer {
      width: 380px;
      height: 250px;
      margin: 0 auto; 
      background: #ffffff;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.2);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* √Årea √∫til interna (380x250 - 20px) */
    #resultado {
      width: calc(100% - 50px);
      height: calc(100% - 50px);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* El SVG se escala solo */
    #resultado svg {
      width: 100%;
      height: 100%;

      max-width: 100%;
      max-height: 100%;

      object-fit: contain;
    }


    #resultado {
      transition: opacity 0.25s ease, transform 0.25s ease;
      opacity: 1;
      transform: scale(1);
    }

    #resultado.fade-out {
      opacity: 0;
      transform: scale(0.9);
    }

    #resultado.fade-in {
      opacity: 1;
      transform: scale(1);
    }

    /* Botones para Descargar archivo SVG y PNG */
    .identity-selectors button {
    padding: 6px 12px;
    font-size: 15px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid #888;
    background: #eee;
  }

  .identity-selectors button:hover {
    background: #ddd;
  }

  .fixed-top {
    position: sticky;
    top: 110px; 
    z-index: 9;
    background-color: #f5f5f5;
    padding: 20px 0;
  }

  .three-columns {
    display: grid;

    /* (100% - ancho_visualizador) / 2 */
    grid-template-columns:
      calc((100% - 400px) / 2)
      400px
      calc((100% - 400px) / 2);

    gap: 0px;
    align-items: start;
  }


  .selector-group {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .selector-item {
    display: flex;
    flex-direction: column;
  }


  /* Etiquetas del primer grupo de selectores <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<*/
  .selector-item label {
    margin-bottom: 5px;
    font-size: 17px;
    color: #444;
  }

  .left-column {
  padding-left: 10px;
  padding-right: 10px;
  }


  /* modific√≥ el largo del selector(opciones)*/
  .selector-item select {
  width: fit-content;
  min-width: 160px;
  max-width: 320px;
  padding: 0px 6px;
  line-height: 1.2;
  min-height: 20px;
  }

  .selector-item {
    align-items: flex-start;
  }

  .center-column {
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .left-column select {
    font-size: 17px;
  }

  .right-column {
    padding-left: 10px;
    padding-right: 10px;
  }

  .right-column select {
    font-size: 17px;       /* tama√±o inicial */
    max-width: 320px;
    width: fit-content;
    white-space: nowrap;
  }


  .identity-title {
  font-size: 18px;
  color: #444;
  margin-bottom: 5px;
  }

  .right-column .identity-selectors {
  justify-content: flex-start;
  }

  .right-column select {
  margin-left: 0;
  }

  .left-column,
  .right-column {
    transform: translateY(-10px);
  }



    /* ===============================
      RESPONSIVE - CELULARES
    ================================ */
    @media (max-width: 768px) {

      body {
        align-items: flex-start;
      }

      .app-content {
        position: static;
        padding: 0px 0px 200px;
      }


      /* üî• ELIMINAMOS EL GRID DE 3 COLUMNAS */
      .three-columns {
        display: flex;
        flex-direction: column;
        align-items: center;
      }



      #symbol-viewer {
        width: 100%;
        max-width: 320px;
        height: 200px;
        margin: 20px auto;
      }

      .fixed-top {
        position: static;
        padding: 0;
      }

      .app-header {
        position: static;
      }


      select {
        width: 100% !important;
        max-width: 100%;
        font-size: 16px;
      }


      #sidc-viewer {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        font-size: 15px;
      }

      #sidc-input {
        width: 90%;
        font-size: 15px;
      }
 
      .app-window {
        width: 95vw;
        min-height: 100vh;
        border-radius: 0;
      }

      .title-main {
        font-size: 26px;
      }

      .title-sub {
        font-size: 12px;
        padding: 0 10px;
      }


      /* üî• CLAVE: selectores en columna */
      .identity-selectors {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .identity-selectors select {
        width: 100%;
      }

      .selector-label {
        text-align: left;
        font-size: 12px;
      }

      /* lineas separadoras de bloques en celular */
      .identity-separator {
        width: 100%;
      }

      .left-column.selector-item,
      .right-column.selector-item {
        width: 100%;
        padding-left: 57px;
        padding-right: 20px;
        transform: none;
      }

      .center-column {
        width: 100%;
        padding: 0 12px;
        transform: none;
      }



    }

  </style>
</head>
